<h2>杏仁瓦片</h2>
<h3>準備材料</h3>

<u1>
<li>杏仁片 80g</li>
<li>細砂糖 30g</li>
<li>無鹽奶油 25g</li>
<li>低筋麵粉 40g</li>
<li>蛋白 2顆</li>
</u1>

無鹽奶油隔水加熱融化備用<br>
盆中加入蛋白、糖、融化奶油拌勻，再加入過篩麵粉攪拌均勻後，<br>
倒入杏仁片輕拌成均勻即可靜置30分-1小時<br>
烤盤上鋪上烘焙紙，使用叉子將麵糊均勻鋪平(越薄越好)，<br>
同時烤箱預熱至150度，烤10分鐘<br>
烤完10分鐘後，可設定高溫烤至上色即可出爐<p>
