<h2>布朗尼</h2>
<h3>準備材料</h3>

<u1>
<li>苦甜巧克力 200g</li>
<li>可可粉 25g</li>
<li>無鹽奶油 110g</li>
<li>低筋麵粉 65g</li>
<li>砂糖 150g</li>
<li>鹽 適量</li>
<li>雞蛋 150g</li>
</u1>

軟化奶油跟巧克力隔水加熱，攪拌融化拌均<br>
全蛋加糖隔水加熱打發泛白有紋路<br>
將隔水的巧克力加入全蛋拌均<br>
最後粉類過篩下麵糊攪拌均勻<br>
烤箱預熱170度，烤35-40分，出爐敲一下<p>
